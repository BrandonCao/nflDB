{% extends "base.html"%}
{% block title %}Team{% endblock %}
{% block content %}
<div id="title">Search By Teams:</div>
<br>
<br>
<div class="headers">Select team:</div>
<form role="form" method='POST' action="{{url_for('results', page='teamInfo')}}">
   <select id="option" width="50%" name="options" class="form-control">
      {% for team in teams %}
      <option value={{team[1]}}>{{team[0]}}</option>
      {%   endfor   %}
   </select>
   <br>
   <div class="headers">Select What Information You Want To Know About The Team:</div>
   <br>
   <div class="columnCheckBox">
      <input type="checkbox" name="owner" value="i.owner_id">Owners
      <input type="checkbox" name="league" value="l.league_id">League
      <input type="checkbox" name="coach" value="c.coach_id">Coach
   </div>
  <button type="submit" class="btn btn-default">Submit</button>
   <br>
</form>
{% endblock %}
